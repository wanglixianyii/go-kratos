syntax = "proto3";
package authority.conf;

option go_package = "authority-api/internal/conf;conf";

import "conf/logger.proto";
import "conf/registry.proto";
import "conf/tracer.proto";
import "conf/server.proto";
import "conf/data.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Tracer tracer = 3;
  Logger logger = 4;
  Registry registry = 5;
}
